name: single-screenshot

on:
  workflow_dispatch:
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'What is the reason to trigger this manually?'
        # Default value if no value is explicitly provided
        default: 'testing github actions'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  screenshot:
    name: 'take screenshot'
    runs-on: ubuntu-latest

    steps:
    - name: Screenshot Website
      uses: swinton/screenshot-website@v1.x
      with:
        source: https://mdsinabox.com/nba/
        destination: screenshot.png
        full-page: true
        width: 720

    # this isn't required, but I am adding it as an easy troubleshooting step
    - uses: actions/upload-artifact@v4
      with:
        path: /home/runner/work/_temp/screenshot.png
        compression-level: 0